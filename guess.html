    <script type="text/javascript">
        var answer = parseInt(Math.random() * 100);
        var tryCount = 0;
        var maxTryCount = 3;

        function readInt() {
            return +document.getElementById("userAnswer").value;
        }

        function write(id, text) {
            document.getElementById(id).innerHTML = text;
        }

        function hide(id) {
            document.getElementById(id).style.display = "none";
        }

        function guess() {
            tryCount++
            var userAnswer = readInt();
            if (userAnswer == answer) {
                write("info", "<b>Поздравляю,вы угадали!<b>");
                hide("button");
                hide("userAnswer");
            } else if (tryCount >= maxTryCount) {
                write("info", "<b>Вы проиграли<br>Правильный ответ: " + answer) + "<b>";
                hide("button");
                hide("userAnswer");
            } else if (userAnswer > answer) {
                write("info", " Вы ввели слишком большое число<br>Попробуйте еще раз. введите число от 1 до 100");
            } else if (userAnswer < answer) {
                write("info", " Вы ввели слишком маленькое число<br>Попробуйте еще раз. введите число от 1 до 100");
            }
        }
